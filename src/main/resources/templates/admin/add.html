<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create a User</title>
</head>
<body>
<h1>Create a User:</h1>
<form th:method="POST" th:action="@{/admin/add}" th:object="${user}">
    <label for="username">Введите имя пользователя: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <br/>
    <label for="password">Введите пароль</label>
    <input type="password" th:field="*{password}" id="password"/>
    <br/>
    <label for="yearOfBirth">Введите год рождения</label>
    <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth"/>
    <br/>
    <label for="roles" class="form-label">Role</label>
    <select multiple class="form-select" id="roles" name="roles" th:field="*{roles}">
        <option th:each="role : ${roles}" th:value="${role.id}"
                th:text="${role.name}"></option>
    </select>
    <br/>
    <input type="submit" value="Add"/>
</form>
</body>
</html>
