<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Добавление нового пользователя</h1>
    <form th:action="@{/admin/add}" method="post"> <!-- Путь для формы добавления -->
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required th:field="*{username}">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required th:field="*{password}">
        </div>
        <div class="mb-3">
            <label for="yearOfBirth" class="form-label">Year Of Birth</label>
            <input type="number" class="form-control" id="yearOfBirth" name="yearOfBirth" required th:field="*{yearOfBirth}">
        </div>
        <div class="mb-3">
            <label for="roles" class="form-label">Role</label>
            <select class="form-select" id="roles" name="roles" multiple th:field="*{roles}">
                <option value="USER">User</option>
                <option value="ADMIN">Admin</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Добавить пользователя</button>
        <a href="/admin" class="btn btn-secondary">Назад</a> <!-- Кнопка для возврата на страницу администрирования -->
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
