<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>
<h1>Edit User:</h1>
<form th:action="@{/admin/edit}" th:object="${user}" th:method="POST">
    <input type="hidden" th:field="*{id}" id="id"/>
    <label for="username">Username</label>
    <input type="text" th:field="*{username}" id="username"/>
    <div style="color:red" th:if="${#fields.hasErrors('username')}"
         th:errors="*{username}">Username error</div>
    <br/>
    <label for="password">Password</label>
    <input type="text" th:field="*{password}" id="password" />
    <div style="color:red" th:if="${#fields.hasErrors('password')}"
         th:errors="*{password}">password error</div>
    <br/>
    <label for="yearOfBirth">Year Of Birth</label>
    <input type="number" th:field="*{yearOfBirth}" id="yearOfBirth"/>
    <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}"
         th:errors="*{yearOfBirth}">Age error</div>
    <br/>

    <label>Role</label>
    <div th:each="role : ${roles}">
        <label>
            <input type="checkbox" th:field="*{roles}" th:value="${role.id}" th:checked="${user.roles.contains(role)}" />
        </label>
        <span th:text="${role.name}"></span><br/>
    </div>
    <div style="color:red" th:if="${#fields.hasErrors('roles')}"
         th:errors="*{roles}">Role error</div>
    <br/>
    <br/>
    <input type="submit" value="Edit"/>
</form>
</body>
</html>
