<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            display: flex; /* Используем Flexbox для общего выравнивания */
            flex-direction: column; /* Вертикальная ориентация */
            height: 100vh; /* Высота родительского контейнера */
            margin: 0; /* Убираем отступы по умолчанию */
        }

        .main {
            display: flex; /* Основное содержимое выравнивается горизонтально */
            flex: 1; /* Остальная область для контента */
        }

        .sidebar {
            flex-direction: column; /* Вертикальная ориентация */
            width: 250px; /* Ширина боковой панели */
            background-color: #ffffff; /* Цвет фона - белый */
            color: blue; /* Цвет текста */
        }

        .content {
            flex: 1; /* Ширина основного контента */
            padding: 20px; /* Отступы для контента */
        }

        .list-group {
            padding-top: 20px; /* Отступы для контента */
            flex: 1; /* Ширина основного контента */
            width: 250px; /* Ширина боковой панели */
            background-color: #ffffff; /* Цвет фона - белый */
            color: blue; /* Цвет текста */
        }
    </style>
</head>
<body>
<!-- Навбар сверху -->
<nav class="navbar navbar-expand-lg" style="background-color: #343a40;">
    <div class="container-fluid">
        <div style="color: white; display: flex; align-items: center;">
            <a class="navbar-brand" style="color: white;" th:text="${username}"></a>
            <span style="margin-left: 1px;">with roles:</span>
            <span th:text="${roles}" style="margin-left: 5px;"></span>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <form th:action="@{/logout}" th:method="POST">
                    <input type="submit" value="Logout"
                           style="color: #f8f9fa; border: none; background: transparent; cursor: pointer;"/>
                </form>
            </ul>
        </div>
    </div>
</nav>
<!-- Боковая панель -->
<div class="main">
    <div class="sidebar">
        <div class="list-group">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <div th:if="${roles.contains('ADMIN')}">
                        <a th:href="@{/admin}" class="list-group-item list-group-item-action active">Admin</a>
                    </div>
                    <div th:if="${roles.contains('USER')}">
                        <a th:href="@{/user}" class="list-group-item list-group-item-action">User</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <!-- Основное содержимое -->
    <div class="content">
        <div class="admin-panel">
            <h1 class="text-left">Admin panel</h1>

            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="users-tab" data-bs-toggle="tab" href="#users"
                       role="tab" aria-controls="users" aria-selected="true">Users table
                    </a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="roles-tab" data-bs-toggle="tab" href="#add"
                       role="tab" aria-controls="roles" aria-selected="true">New User</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="users" role="tabpanel" aria-labelledby="users-tab">
                    <h2 class="text-left">All Users</h2>
                    <table id="users-table" class="table table-bordered text-center">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Username</th>
                            <th scope="col">Password</th>
                            <th scope="col">Role</th>
                            <th scope="col">Year Of Birth</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                        </thead>
                        <tbody th:each="user : ${users}">
                        <tr>
                            <td th:utext="${user.id}"></td>
                            <td th:utext="${user.username}"></td>
                            <td th:utext="${user.password}"></td>
                            <td th:utext="${user.roles}"></td>
                            <td th:utext="${user.yearOfBirth}"></td>
                            <td>
                                <button id="edit-user" type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#editModal" th:data-userId="${user.getId()}">Edit</button>
                            </td>

                            <td>
                                <a class="btn btn-danger btn-xs"
                                   th:href="@{admin/delete(id=${user.getId()})}">Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <!-- Модальное окно -->
                    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="editModalLabel">Edit User</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="editUserForm" method="post">
                                        <input type="hidden" id="editUserId" name="id">
                                        <div class="mb-3">
                                            <label for="editUsername" class="form-label">Username</label>
                                            <input type="text" class="form-control" id="editUsername" aria-describedby="usernameHelpBlock">
                                            <div id="usernameHelpBlock" class="form-text">Your username must be 2-30 characters long.</div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="editPassword" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="editPassword" required aria-describedby="passwordHelpBlock">
                                            <div id="passwordHelpBlock" class="form-text">Your password must be 2-30 characters long.</div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="editYearOfBirth" class="form-label">Year Of Birth</label>
                                            <input type="number" class="form-control" id="editYearOfBirth" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="editRoles" class="form-label">Role</label>
                                            <select multiple class="form-select" id="editRoles" name="roles" th:field="*{roleList}">
                                                <option th:each="role : ${roleList}" th:value="${role.id}"
                                                        th:text="${role.name}"></option>
                                            </select>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                    <button id="save-user-button" type="button" class="btn btn-primary">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Добавление юзера-->
                <div class="tab-pane fade" id="add" role="tabpanel" aria-labelledby="roles-tab">
                    <form action="admin/add" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" th:field="*{username}" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="yearOfBirth" class="form-label">Year Of Birth</label>
                            <input type="number" class="form-control" id="yearOfBirth" name="yearOfBirth" required>
                        </div>
                        <div class="mb-3">
                            <label for="editRoles" class="form-label">Role</label>
                            <select multiple class="form-select" id="editRoles" name="roles" th:field="*{roleList}">
                                <option th:each="role : ${roleList}" th:value="${role.id}"
                                        th:text="${role.name}"></option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Add new user</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script>
    $('#editModal').on('shown.bs.modal', function (event) {
        let button = $(event.relatedTarget)
        let userId = button.data('userId')

        if (userId) {
            $.ajax({
                url: '/api/v1/user/' + userId,
                method: 'GET',
                success: function(response) {
                    if (!response || !response.data) {
                        console.error('Ответ от сервера пуст или отсутствует.');
                        return;
                    }
                    const data = response.data;
                    // Заполняем поля модального окна
                    $('#editUserId').val(data.id);
                    $('#editUsername').val(data.username);
                    $('#editPassword').val(data.password);
                    $('#editYearOfBirth').val(data.yearOfBirth);

                    // Устанавливаем выбранные роли
                    $('#editRoles option').each(function() {
                        this.selected = data.roles.includes(this.value) === true; // Строгое сравнение
                    });
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    console.error(`Ошибка при загрузке данных пользователя: ${errorThrown}`);
                    alert('Произошла ошибка при загрузке данных пользователя.');
                }
            });
        }
    });
</script>
</body>
</html>
